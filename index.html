<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog коли с видео</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      background: #f4f8fb;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    textarea {
      width: 90%;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: 2px solid #007acc;
      padding: 10px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f99;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #004a99;
    }

    .animal-container {
      margin-top: 30px;
      min-height: 200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: #e0f0ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #a0c4ff;
    }

    .car-video {
      width: 300px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px #007acc;
    }
  </style>
</head>
<body>
  <h1>Prolog коли с видео</h1>

  <textarea id="prolog-input">
% Примерни заявки:
is_electric(X).
is_fast(X).
is_big(X).
  </textarea><br />

  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="animal-container" id="animal-animation"></div>

  <script src="https://unpkg.com/tau-prolog@0.3.1/modules/core.js"></script>
  <script>
    const session = pl.create();

    const knowledge = `
car(bmw).
car(tesla).
car(ford).
car(audi).
car(mercedes).
car(toyota).

electric(tesla).
big(ford).
fast(bmw).
fast(audi).
big(mercedes).
electric(toyota).

is_electric(X) :- electric(X).
is_big(X) :- big(X).
is_fast(X) :- fast(X).
`;

    session.consult(knowledge);

    const carVideos = {
      bmw: '<video class="car-video" autoplay loop muted playsinline><source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">Вашият браузър не поддържа видео.</video>',
      tesla: '<video class="car-video" autoplay loop muted playsinline><source src="https://samplelib.com/lib/preview/mp4/sample-10s.mp4" type="video/mp4">Вашият браузър не поддържа видео.</video>',
      ford: '<video class="car-video" autoplay loop muted playsinline><source src="https://samplelib.com/lib/preview/mp4/sample-15s.mp4" type="video/mp4">Вашият браузър не поддържа видео.</video>',
      audi: '<video class="car-video" autoplay loop muted playsinline><source src="https://samplelib.com/lib/preview/mp4/sample-20s.mp4" type="video/mp4">Вашият браузър не поддържа видео.</video>',
      mercedes: '<video class="car-video" autoplay loop muted playsinline><source src="https://samplelib.com/lib/preview/mp4/sample-30s.mp4" type="video/mp4">Вашият браузър не поддържа видео.</video>',
      toyota: '<video class="car-video" autoplay loop muted playsinline><source src="https://samplelib.com/lib/preview/mp4/sample-40s.mp4" type="video/mp4">Вашият браузър не поддържа видео.</video>'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value.trim();
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("animal-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);

      const results = [];

      session.answers(answer => {
        if (answer === false) {
          if (results.length === 0) {
            resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          } else {
            animDiv.innerHTML = results
              .filter(car => carVideos.hasOwnProperty(car))
              .map(car => carVideos[car])
              .join("");
          }
          return;
        }

        const str = pl.format_answer(answer);
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const car = match[1];
          if (carVideos.hasOwnProperty(car)) {
            results.push(car);
          }
        }
      });
    }
  </script>
</body>
</html>
