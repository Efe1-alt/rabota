<!DOCTYPE html> 
<html lang="bg"> 
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog коли с GIF линкове</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      background: #f4f8fb;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    textarea {
      width: 90%;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: 2px solid #007acc;
      padding: 10px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f99;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #004a99;
    }

    .gif-container {
      margin-top: 30px;
    }

    iframe.giphy-embed {
      border-radius: 12px;
      box-shadow: 0 0 10px #007acc;
      width: 320px;
      height: 180px;
    }
  </style>
</head>
<body>
  <h1>Prolog коли с GIF линкове</h1>

  <textarea id="prolog-input">
is_electric(X).
is_fast(X).
is_big(X).
  </textarea><br />

  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="gif-container" id="gif-container"></div>

  <script src="https://unpkg.com/tau-prolog@0.3.1/modules/core.js"></script>
  <script>
    const session = pl.create();

    const knowledge = `
car(bmw).
car(tesla).
car(ford).
car(audi).
car(mercedes).
car(toyota).

electric(tesla).
big(ford).
fast(bmw).
fast(audi).
big(mercedes).
electric(toyota).

is_electric(X) :- electric(X).
is_big(X) :- big(X).
is_fast(X) :- fast(X).
`;

    session.consult(knowledge);

    // Линкове към Giphy вградени iframe с кода за всеки модел
    const carGifs = {
      tesla: '<iframe class="giphy-embed" src="https://giphy.com/embed/S7jznj1TlqH9otxZux" width="320" height="180" frameBorder="0" allowFullScreen></iframe>',
      bmw: '<iframe class="giphy-embed" src="https://giphy.com/embed/yEWNsqrj8K7acGcCeo" width="320" height="180" frameBorder="0" allowFullScreen></iframe>',
      mercedes: '<iframe class="giphy-embed" src="https://giphy.com/embed/J6VkFoc92mTEA" width="320" height="180" frameBorder="0" allowFullScreen></iframe>',
      toyota: '<iframe class="giphy-embed" src="https://giphy.com/embed/FoVBIIrLYR5Je" width="320" height="180" frameBorder="0" allowFullScreen></iframe>',
      audi: '<iframe class="giphy-embed" src="https://giphy.com/embed/l46CwlES1UnwgqsaQ" width="320" height="180" frameBorder="0" allowFullScreen></iframe>'
    };

    async function runProlog() {
      const input = document.getElementById("prolog-input").value.trim();
      const resultDiv = document.getElementById("result");
      const gifDiv = document.getElementById("gif-container");

      resultDiv.innerHTML = "";
      gifDiv.innerHTML = "";

      session.query(input);

      session.answer(answer => {
        if (answer === false) {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }

        const str = pl.format_answer(answer);
        resultDiv.innerHTML = `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const car = match[1];
          if (carGifs[car]) {
            gifDiv.innerHTML = carGifs[car];
          } else {
            gifDiv.innerHTML = "<p>Няма GIF за тази кола.</p>";
          }
        }
      });
    }
  </script>
</body>
</html>
