<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog коли с различни правила и GIF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      background: #f4f8fb;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    textarea {
      width: 90%;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #007acc;
      padding: 10px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f99;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #004a99;
    }

    .gif-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background: #d0ebff;
      padding: 20px;
      border-radius: 12px;
    }

    .gif-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 8px #007acc;
      padding: 10px;
    }

    .gif-box img {
      width: 200px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h2>Prolog коли с различни правила и GIF</h2>

  <textarea id="prolog-input">
% Примери на заявки:
is_electric(X).
is_fast(X).
is_big(X).
  </textarea><br />

  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="gif-container" id="gif-area"></div>

  <script src="https://unpkg.com/tau-prolog@0.3.1/modules/core.js"></script>
  <script>
    const session = pl.create();

    const knowledge = `
car(bmw).
car(tesla).
car(ford).
car(audi).
car(mercedes).
car(toyota).

electric(tesla).
big(ford).
fast(bmw).
fast(audi).
big(mercedes).
electric(toyota).

is_electric(X) :- electric(X).
is_big(X) :- big(X).
is_fast(X) :- fast(X).
`;

    session.consult(knowledge);

    const carGifs = {
      bmw: 'https://media.giphy.com/media/xT9IgIc0lryrxvqVGM/giphy.gif',
      tesla: 'https://media.giphy.com/media/S5V0p1vvNL0zu/giphy.gif',
      ford: 'https://media.giphy.com/media/J2k1uu8LK5E7C/giphy.gif',
      audi: 'https://media.giphy.com/media/l0HUqsz2jdQYElRm0/giphy.gif',
      mercedes: 'https://media.giphy.com/media/3ohhwHb3KS5l4ZzIRI/giphy.gif',
      toyota: 'https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value.trim();
      const resultDiv = document.getElementById("result");
      const gifDiv = document.getElementById("gif-area");

      resultDiv.innerHTML = "";
      gifDiv.innerHTML = "";

      session.query(input);

      const shown = [];

      session.answers(answer => {
        if (answer === false) {
          resultDiv.innerHTML += "<p>Няма повече резултати.</p>";
          return;
        }

        const str = pl.format_answer(answer);
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const car = match[1];
          if (carGifs[car]) {
            shown.push(car);
            gifDiv.innerHTML += `
              <div class="gif-box">
                <img src="${carGifs[car]}" alt="${car}">
              </div>`;
          }
        }
      });
    }
  </script>
</body>
</html>
