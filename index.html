<!DOCTYPE html> 
<html lang="bg"> 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog коли с гифове</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      background: #f4f8fb;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    textarea {
      width: 90%;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: 2px solid #007acc;
      padding: 10px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f99;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #004a99;
    }

    .car-container {
      margin-top: 30px;
      min-height: 320px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: #e0f0ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #a0c4ff;
    }

    .car-gif {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px #007acc;
    }
  </style>
</head>
<body>
  <h1>Prolog коли с гифове</h1>

  <textarea id="prolog-input">
% Примерни заявки:
is_electric(X).
is_fast(X).
is_big(X).
  </textarea><br />

  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="car-container" id="car-gifs"></div>

  <script src="https://unpkg.com/tau-prolog@0.3.1/modules/core.js"></script>
  <script>
    // GIF-ове от GIPHY (.gif линкове)
    const carGifs = {
      tesla: 'https://media.giphy.com/media/S7jznj1TlqH9otxZux/giphy.gif',
      bmw: 'https://media.giphy.com/media/yEWNsqrj8K7acGcCeo/giphy.gif',
      mercedes: 'https://media.giphy.com/media/J6VkFoc92mTEA/giphy.gif',
      toyota: 'https://media.giphy.com/media/FoVBIIrLYR5Je/giphy.gif',
      audi: 'https://media.giphy.com/media/l46CwlES1UnwgqsaQ/giphy.gif'
    };

    // Prolog база
    const knowledge = `
car(bmw).
car(tesla).
car(audi).
car(mercedes).
car(toyota).

electric(tesla).
fast(bmw).
fast(audi).
big(mercedes).
electric(toyota).

is_electric(X) :- electric(X).
is_big(X) :- big(X).
is_fast(X) :- fast(X).
`;

    function runProlog() {
      const input = document.getElementById("prolog-input").value.trim();
      const resultDiv = document.getElementById("result");
      const carGifsDiv = document.getElementById("car-gifs");

      resultDiv.innerHTML = "";
      carGifsDiv.innerHTML = "";

      const session = pl.create();

      session.consult(knowledge, {
        success: () => {
          session.query(input, {
            success: () => {
              let shownGif = false;
              let hasResults = false;

              session.answers(answer => {
                if (answer === false) {
                  if (!hasResults) {
                    resultDiv.innerHTML = "<p>Няма повече резултати.</p>";
                  }
                  return;
                }

                hasResults = true;

                const str = pl.format_answer(answer);
                resultDiv.innerHTML += `<p>${str}</p>`;

                if (!shownGif) {
                  const match = str.match(/X = (\w+)/);
                  if (match) {
                    const car = match[1];
                    if (carGifs.hasOwnProperty(car)) {
                      carGifsDiv.innerHTML = `
                        <img src="${carGifs[car]}" class="car-gif" />
                      `;
                      shownGif = true;
                      return false; // Спиране след първия гиф
                    }
                  }
                }
              });
            },
            error: (err) => {
              resultDiv.innerHTML = `<p style="color: red;">Грешна заявка: ${err}</p>`;
            }
          });
        },
        error: (err) => {
          resultDiv.innerHTML = `<p style="color: red;">Грешка при зареждане на знанията: ${err}</p>`;
        }
      });
    }
  </script>
</body>
</html>
